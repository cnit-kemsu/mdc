<!doctype html><html><head><meta charset="utf-8"/><title>Material UI Example</title><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons" rel="stylesheet"><style>body{--primary-color:#6200ee;--primary-color:#661FFF;--primary-color:#5c6bc0;--primary-color:#1976d2;font-family:Roboto,sans-serif;--primary-color:#6200ea}@keyframes bgch{from{background-color:#ff000000}to{background-color:#ff0000ff}}.btn{animation:var(--anim)}.btn:active{--anim:bgch 1000ms forwards}</style></head><body><div style="width:100%;height:100%;text-align:center;position:absolute;padding-top:50%"><md-button disabled="disabled" style="margin:16px;width:200px;height:200px">Создать</md-button><md-button style="margin:16px" outlined>Создать</md-button><md-button style="margin:16px" raised>Создать</md-button><div><md-checkbox disabled="disabled" style="margin:16px" name="asd"></md-checkbox><md-checkbox checked="checked" id="123" style="margin:16px" name="asd1"></md-checkbox><md-checkbox style="margin:16px" name="asd2"></md-checkbox></div><button class="btn">asdasd</button></div><div style="height:10px"><div style="background-color:red;height:33%"></div></div><div id="root"></div><script src="react.main.js"></script><script src="main.js"></script></body></html>
