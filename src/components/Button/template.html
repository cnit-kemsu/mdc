<style>
  :host {
    position: relative;
    display: inline-block;
    vertical-align: top;
    text-align: center;
    outline: none;
    box-sizing: border-box;
    user-select: none;

    /* text-rendering: auto;
    letter-spacing: normal;
    word-spacing: normal;
    text-indent: 0px;
    text-shadow: none;
    align-items: flex-start; */

    font-size: 14px;
    letter-spacing: 1.25px;
    font-weight: 500;
    min-width: 64px;
    height: 36px;
    border-radius: 4px;
    text-transform: uppercase;
  }
  :host(:not([disabled])) {

  }
  :host([disabled]) {
    color: rgba(0, 0, 0, 0.37);
  }

  :host(:not([raised]):not([outlined])) {
    padding: 0px 8px;
  }
  :host(:not([raised]):not([disabled])) {
    color: var(--primary-color);
    --md-overlay-color: var(--primary-color);
    --md-overlay-opacity-hover: 0.04;
    --md-overlay-opacity-focused: 0.12;
    --md-overlay-opacity-pressed: 0.12;
  }
  
  :host([outlined]) {
    padding: 0px 15px;
    border: 1px solid rgba(0, 0, 0, 0.2);
  }
  :host([outlined]:not([disabled])) {
  }
  
  :host([raised]) {
    padding: 0px 16px;
  }
  :host([raised]:not([disabled])) {
    background-color: var(--primary-color);
    color: white;
    --md-overlay-color: white;
    --md-overlay-opacity-hover: 0.08;
    --md-overlay-opacity-focused: 0.24;
    --md-overlay-opacity-pressed: 0.24;
    --md-elevation: var(--md-dp-2);

    transition: box-shadow 280ms cubic-bezier(0.4, 0, 0.2, 1);
  }
  :host([raised]:not([disabled]):hover) {
    --md-elevation: var(--md-dp-4);
  }
  :host([raised]:not([disabled]):focus-within) {
    --md-elevation: var(--md-dp-4);
  }
  :host([raised]:not([disabled]):active) {
    --md-elevation: var(--md-dp-8);
  }
  :host([raised][disabled]) {
    background-color: rgba(0, 0, 0, 0.12);
  }

  div {
    display: table;
    position: relative;
    width: 100%;
    height: 100%;
  }
  slot {
    display: table-cell;
    height: 100%;
    vertical-align: middle;
  }
  button {
    opacity: 0;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
  }
  :host(:not([disabled])) button {
    cursor: pointer;
  }
  :host([disabled]) button {
  }
</style>

<div>
  <slot></slot>
</div>
<button id="input"></button>
