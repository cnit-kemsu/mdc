<style>
  :host {
    position: relative;
    display: inline-block;
    vertical-align: top;
    text-align: center;
    outline: none;
    box-sizing: border-box;

    /* text-rendering: auto;
    letter-spacing: normal;
    word-spacing: normal;
    text-indent: 0px;
    text-shadow: none;
    align-items: flex-start; */

    font-size: 14px;
    font-weight: 500;
    
    min-width: 64px;
    height: 36px;
    border-radius: 4px;
    text-transform: uppercase;
  }
  :host(:not([disabled])) {

  }
  :host([disabled]) {
    color: rgba(0, 0, 0, 0.36);
  }

  :host(:not([raised]):not([outlined])) {
    padding: 0px 8px;
  }
  :host(:not([raised]):not([disabled])) {
    color: var(--primary-color);
    --md-overlay-color: var(--primary-color);
    --md-overlay-opacity-hover: 0.04;
    --md-overlay-opacity-focused: 0.12;
    --md-overlay-opacity-pressed: 0.12;
  }
  
  :host([outlined]) {
    padding: 0px 15px;
    border: 1px solid rgba(0, 0, 0, 0.2);
  }
  :host([outlined]:not([disabled])) {
  }
  
  :host([raised]) {
    padding: 0px 16px;
  }
  :host([raised]:not([disabled])) {
    background-color: var(--primary-color);
    color: white;
    --md-overlay-color: white;
    --md-overlay-opacity-hover: 0.08;
    --md-overlay-opacity-focused: 0.24;
    --md-overlay-opacity-pressed: 0.32;
    box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0,0,0,.12);
  }
  :host([raised]:not([disabled]):hover) {
    box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0,0,0,.12);
  }
  :host([raised]:not([disabled]):active) {
    box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0,0,0,.12);
  }
  :host([raised][disabled]) {
    background-color: rgba(0, 0, 0, 0.12);
  }

  div {
    display: table;
    position: relative;
    width: 100%;
    height: 100%;
  }
  slot {
    display: table-cell;
    height: 100%;
    vertical-align: middle;
  }
  button {
    opacity: 0;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
  }
  :host(:not([disabled])) button {
    cursor: pointer;
  }
  :host([disabled]) button {
  }
</style>

<div>
  <slot></slot>
</div>
<button id="input"></button>
