<style>
  :host {
    position: relative;
    vertical-align: top;
    outline: none;
    display: inline-block;

    border-top-left-radius: 4px;
    border-top-right-radius: 4px;

    transition: background-color 15ms linear;
    background-color: #f5f5f5;
    height: 56px;

    --md-current-color: var(--md-primary-color);

    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-bottom-color: rgba(0, 0, 0, 0.42);
    box-sizing: border-box;
    padding: 20px 16px 6px 16px;
  }
  :host(:hover) {
    background-color: rgba(0, 0, 0, 0.08);

    border-bottom-color: rgba(0, 0, 0, 0.87);
  }
  :host(:focus-within) {
    background-color: rgba(0, 0, 0, 0.14);
  }

  input {
    background-color: transparent;
    outline: none;
    border: none;

    width: 100%;
    height: 100%;
    /* box-sizing: border-box; */
    /* padding: 20px 16px 6px 16px; */
    padding: 0px;
    
    font-size: 16px;
    font-weight: 400;
    letter-spacing: 0.15px;
    font-family: inherit;
  }
  div {
    background-color: var(--md-current-color);
    height: 2px;
    width: 100%;
    transform: scaleX(0);
    position: absolute;
    bottom: -1px;
    left: 0;
    opacity: 0;
    transition: transform 0ms 180ms ease, opacity 180ms ease;
  }
  :host(:focus-within) div {
    transform: scaleX(1);
    transition: transform 180ms ease, opacity 180ms ease;
    opacity: 1;
  }
  label {
    left: 16px;
    top: 50%;
    color: rgba(0, 0, 0, 0.6);
    font-size: 16px;
    font-weight: 400;
    letter-spacing: 0.15px;
    font-family: inherit;
    position: absolute;
    pointer-events: none;
    --md-label-lowered: translateY(-50%);
    --md-label-elevated: translateY(-106%) scale(0.75);
    --md-label-transform: var(--md-label-lowered);
    transform: var(--md-label-transform);
    /* right: auto; */
    line-height: 18.4px;
    transform-origin: left top;
    transition: transform 150ms ease, color 150ms ease;
    user-select: none;
  }
  :host(:focus-within) label {
    transform: var(--md-label-elevated);
    color: var(--md-current-color);
  }
</style>

<input type="text" spellcheck="false">
<div></div>
<label id="label">Name</label>
