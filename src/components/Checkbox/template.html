<style>
  :host {
    position: relative;
    vertical-align: top;
    outline: none;
    display: inline-block;

    --md-overlay-color: #000000;
    --md-overlay-hover-opacity: 0.04;
    --md-overlay-focus-opacity: 0.12;
    --md-overlay-pressed-opacity: 0.12;

    padding: 11px;
    border-radius: 50%;
  }
  :host(:not([disabled])) {
    cursor: pointer;
  }
  :host([checked]) {
    --md-overlay-color: var(--md-current-color);
  }
  div {
    border-color: rgba(0, 0, 0, 0.54);
    border-width: 2px;
    border-style: solid;
    border-radius: 2px;
    width: 18px;
    height: 18px;
    position: relative;
    box-sizing: border-box;
    transition: background-color 180ms ease-in-out, border-color 180ms ease-in-out;
  }
  :host([checked]) div {
    border-color: var(--md-current-color);
    background-color: var(--md-current-color);
  }
  :host([disabled]) div {
    border-color: rgba(0, 0, 0, 0.26);
  }
  :host([checked][disabled]) div {
    border-color: transparent;
    background-color: rgba(0, 0, 0, 0.26);
  }
  div > svg {
    position: absolute;
    right: 0px;
  }
  div > svg > path {
    opacity: 0;
    fill: none;
    stroke: var(--md-on-current-color);
    stroke-width: 3.12px;
    stroke-dasharray: 30px;
    animation: var(--md-path-animation);
    --md-path-check: md-path-check 180ms ease-in-out forwards;
    --md-path-uncheck: md-path-uncheck 90ms ease-in-out forwards;
  }
  :host([checked]) div > svg > path {
    opacity: 1;
  }
  input {
    opacity: 0;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    margin: 0px;
    cursor: inherit;
  }

  @keyframes md-path-check {
    from {
      stroke-dashoffset: 30px;
    }
    to {
      stroke-dashoffset: 0px;
    }
  }
  @keyframes md-path-uncheck {
    from {
      opacity: 1;
      stroke-dashoffset: 0px;
    }
    to {
      opacity: 0;
      stroke-dashoffset: -30px;
    }
  }
</style>

<div>
  <svg viewBox="0 0 24 24">
    <path id="path" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
  </svg>
</div>
<input type="checkbox" id="input" />
