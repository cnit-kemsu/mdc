  md-overlay {
    opacity: 0;
  }


  :host([checked]) {
    --md-overlay-color: var(--md-current-color);
  }
  :host([checked]) div {
    border-color: var(--md-current-color);
    background-color: var(--md-current-color);
  }
  div {
    border: 2px solid rgba(0, 0, 0, 0.54);
    border-radius: 2px;
    width: 18px;
    height: 18px;
    position: relative;
    box-sizing: border-box;
    transition: background-color 1080ms 0ms cubic-bezier(0.4, 0, 0.6, 1), border-color 1080ms 0ms cubic-bezier(0.4, 0, 0.6, 1);
  }
  div > svg {
    color: white;
    /* opacity: 0; */
    position: absolute;
    right: 0px;
    /* transition: opacity 180ms 0ms cubic-bezier(0.4, 0, 0.6, 1); */
  }
  :host([checked]) div > svg {
    opacity: 1;
  }
  :host {
    /* --md-dashoffset: 30px; */
    --md-trans: stroke-dashoffset 1900ms 0ms cubic-bezier(0.4, 0, 0.6, 1);
    /* --md-trans-curr: var(--md-trans); */
  }
  div > svg > path {
    /* transition: stroke-dashoffset 900ms 0ms cubic-bezier(0.4, 0, 0.6, 1); */
    stroke: currentColor;
    stroke-width: 3.12px;
    /* stroke-dashoffset: var(--md-unchecked-dashoffset); */
    stroke-dasharray: 30px;
    stroke-dashoffset: var(--md-dashoffset);
    /* --md-trans: stroke-dashoffset 1900ms 0ms cubic-bezier(0.4, 0, 0.6, 1); */
    transition: var(--md-trans-curr);
  }
  :host(:not([checked])) div > svg > path {
    /* stroke-dashoffset: var(--md-dashoffset); */
    /* transition: stroke-dashoffset 1900ms 0ms cubic-bezier(0.4, 0, 0.6, 1); */
  }
  :host([checked]) div > svg > path {
    /* stroke-dashoffset: var(--md-checked-dashoffset); */
    /* --md-dashoffset: 0px; */
    /* transition: stroke-dashoffset 1900ms 0ms cubic-bezier(0.4, 0, 0.6, 1); */
  }
  input {
    opacity: 0;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    margin: 0px;
    cursor: inherit;
  }
</style>
