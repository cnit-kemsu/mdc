<style>
  :host {
    padding: 10px;
    border-radius: 50%;
  }
  :host > div {
    width: 20px;
    height: 20px;
    position: relative;
  }

  /* outer circle */
  .outer {
    border-radius: 50%;
    border-color: rgba(0, 0, 0, 0.54);
    border-width: 2px;
    border-style: solid;
    width: 20px;
    height: 20px;
    position: relative;
    box-sizing: border-box;
    transition: border-color 120ms ease-in-out;
    padding: 5px;
  }
  :host([disabled]) .outer {
    border-color: rgba(0, 0, 0, 0.26);
  }
  :host(:not([disabled])[checked]) .outer {
    border-color: var(--md-current-color);
  }

  /* inner circle */
  .inner {
    border-radius: 50%;
    transform: scale(0);
    position: absolute;
    top: 0px;
    left: 0px;

    /* width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.54);
    transition: transform 120ms ease-in-out, background-color 120ms ease-in-out; */
    border-color: rgba(0, 0, 0, 0.54);
    border-width: 10px;
    border-style: solid;
    width: 0px;
    height: 0px;
    transition: transform 120ms ease-in-out, border-color 120ms ease-in-out;
  }
  :host([disabled]) .inner {
    /* background-color: rgba(0, 0, 0, 0.26); */
    border-color: rgba(0, 0, 0, 0.26);
  }
  :host([checked]) .inner {
    transform: scale(0.5);
  }
  :host(:not([disabled])[checked]) .inner {
    /* background-color: var(--md-current-color); */
    border-color: var(--md-current-color);
  }
</style>

<div>
  <div class="outer"></div>
  <div class="inner"></div>
</div>
