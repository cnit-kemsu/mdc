    width: var(--size);
    height: var(--size);;
    padding: 12px;

    --md-overlay-color: var(--md-current-color);

  }

    cursor: pointer;
  }
  :host([disabled]) {

    pointer-events: none;

    fill: var(--md-disabled-text-color);
  }
  
  md-icon {
    --size: var(--icon-size);

  }
  :host([disabled]) md-icon {

  }

    display: none;
