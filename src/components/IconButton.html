<style>
  :host {
    --size: 48px;
    position: relative;
    display: inline-block;
    vertical-align: top;
    outline: none;
    box-sizing: border-box;
    user-select: none;

    width: var(--size);
    height: var(--size);;
    padding: 12px;
    border-radius: 50px;

    --md-current-color: #000000;

    --md-overlay-color: var(--md-current-color);
    --md-overlay-hover-opacity: 0.04;
    --md-overlay-focus-opacity: 0.12;
    --md-overlay-pressed-opacity: 0.12;
  }
  :host(:not([disabled])) {
    cursor: pointer;
  }
  :host([disabled]) {
    color: var(--md-disabled-text-color);
    pointer-events: none;
  }
  
  md-icon {
    fill: var(--md-current-color);
  }
  :host([disabled]) md-icon {
    fill: var(--md-disabled-text-color);
  }
  slot {
    display: none;
  }
</style>

<slot></slot>

<md-icon></md-icon>
