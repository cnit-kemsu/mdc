<style>
  :host {
    position: relative;
    vertical-align: top;
    outline: none;
    display: inline-block;
    --m-current-color: var(--m-primary-color);
    --m-label-text-color: var(--m-helper-text-color);
    --m-label-elevated: translateY(-100%) scale(0.75);
    --m-background-color: #f5f5f5;
  }
  :host(:hover) {
    --m-background-color: #ececec;
    --m-border-color: #1f1f1f;
  }
  :host(:focus-within) {
    --m-background-color: #dcdcdc;
    --m-label-text-color: var(--m-current-color);
    --m-label-transform: var(--m-label-elevated);
  }
  :host([error]) {
    --m-current-color: var(--m-error-color);
    --m-helper-text-color: var(--m-error-color);
    --m-border-color: var(--m-error-color);
  }
  :host([disabled]) {
    pointer-events: none;
    --m-helper-text-color: var(--m-disabled-text-color);
    color: var(--m-disabled-text-color);
    --m-background-color: #fafafa;
    --m-border-color: #ebebeb;
  }

  .container {
    position: relative;
    box-sizing: border-box;
    height: 56px;
    transition: background-color 15ms linear;
    background-color: var(--m-background-color);
    border-radius: 4px 4px 0px 0px;
    border-bottom: 1px solid var(--m-border-color, #8e8e8e);
  }

  .underline {
    background-color: var(--m-current-color);
    height: 2px;
    width: 100%;
    transform: scaleX(0);
    position: absolute;
    bottom: -1px;
    left: 0;
    opacity: 0;
    transition: transform 0ms 180ms ease, opacity 180ms ease;
  }
  :host(:focus-within) .underline {
    transform: scaleX(1);
    transition: transform 180ms ease, opacity 180ms ease;
    opacity: 1;
  }
  
  label {
    pointer-events: none;
    user-select: none;
    position: absolute;
    left: 16px;
    top: 50%;
    color: var(--m-label-text-color);
    transform: var(--m-label-transform, translateY(-50%));
    transform-origin: left top;
    transition: transform 150ms ease, color 150ms ease;
    
    font-size: 16px;
    font-weight: 400;
    letter-spacing: 0.15px;
    font-family: inherit;
    /* line-height: 18.4px; */
  }
  
  .helper-text {
    font-size: 12px;
    font-weight: 400;
    letter-spacing: 0.4px;
    font-family: inherit;
    color: var(--m-helper-text-color);

    display: flex;
    align-items: flex-end;
    height: 20px;
    text-align: left;
    padding: 0px 16px 0px 16px;
    visibility: hidden;
  }
  :host([helper-text]) .helper-text,
  :host([error]) .helper-text {
    visibility: visible;
  }

  .input {
    background-color: transparent;
    outline: none;
    border: none;

    box-sizing: border-box;
    padding: 20px 16px 6px 16px;
    width: 100%;
    height: 100%;
    
    font-size: 16px;
    font-weight: 400;
    letter-spacing: 0.15px;
    font-family: inherit;
  }
  :host([disabled]) .input {
    color: var(--m-disabled-text-color);
    /* pointer-events: none; */
  }
  m-icon {
    fill: var(--m-label-text-color);
  }
</style>

<div class="container">
  <!-- input -->
  <div class="underline"></div>
  <label></label>
</div>
<div class="helper-text"></div>
