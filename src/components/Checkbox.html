<style>
  :host {
    padding: 11px;
    border-radius: 50%;
  }

  /* box */
  .box {
    border-color: rgba(0, 0, 0, 0.54);
    border-width: 2px;
    border-style: solid;
    border-radius: 2px;
    width: 18px;
    height: 18px;
    position: relative;
    box-sizing: border-box;
    transition: background-color 180ms ease-in-out, border-color 180ms ease-in-out;
  }
  :host([checked]) .box {
    border-color: var(--m-current-color);
    background-color: var(--m-current-color);
  }

  /* disabled */
  :host([disabled]) .box {
    border-color: rgba(0, 0, 0, 0.26);
  }
  :host([checked][disabled]) .box {
    border-color: transparent;
    background-color: rgba(0, 0, 0, 0.26);
  }

  /* svg */
  svg {
    position: absolute;
    right: 0px;
  }

  /* path */
  path {
    opacity: 0;
    fill: none;
    stroke: var(--m-on-current-color);
    stroke-width: 3.12px;
    stroke-dasharray: 30px;
    animation: var(--m-path-animation);
    --m-path-check: m-path-check 180ms ease-in-out forwards;
    --m-path-uncheck: m-path-uncheck 90ms ease-in-out forwards;
  }
  :host([checked]) path {
    opacity: 1;
  }

  @keyframes m-path-check {
    from {
      stroke-dashoffset: 30px;
    }
    to {
      stroke-dashoffset: 0px;
    }
  }
  @keyframes m-path-uncheck {
    from {
      opacity: 1;
      stroke-dashoffset: 0px;
    }
    to {
      opacity: 0;
      stroke-dashoffset: -30px;
    }
  }
</style>

<div class="box">
  <svg viewBox="0 0 24 24">
    <path id="path" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
  </svg>
</div>
