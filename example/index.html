<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Material UI Example</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons" rel="stylesheet">
    <style>

      md-checkbox, md-radio {
        --md-current-color: var(--md-secondary-color);
      }

      md-textfield > input {
        padding-top: 40px;
      }

      body {
        /* --primary-color: #6200ee;
        --primary-color: #6200ea;
        --primary-color: #661FFF;
        --primary-color: #5c6bc0;
        --primary-color: #1976d2; */
        
        --md-primary-color: #6200ee;
        --md-secondary-color: #018786;
        --md-background-color: #ffffff;
        --md-surface-color: #ffffff;
        --md-error-color: #b00020;

        --md-on-primary-color: #ffffff;
        --md-on-secondary-color: #000000;
        --md-on-background-color: #000000;
        --md-on-surface-color: #000000;
        --md-on-error-color: #ffffff;

        /* --md-text-color: rgba(0, 0, 0, 0.87);
        --md-helper-text-color: rgba(0, 0, 0, 0.6);
        --md-disabled-color: rgba(0, 0, 0, 0.12);
        --md-disabled-text-color: rgba(0, 0, 0, 0.38); */
        --md-text-color: #212121;
        --md-helper-text-color: #666666;
        --md-disabled-text-color: #9e9e9e;
        --md-disabled-color: #e0e0e0;

        --md-current-color: var(--md-primary-color);
        --md-on-current-color: var(--md-on-primary-color);

        font-family: Roboto, sans-serif;

        --md-shadow-transition: box-shadow 280ms cubic-bezier(0.4, 0, 0.2, 1);

        --md-key-umbra-color: rgba(0, 0, 0, 0.2);
        --md-key-penumbra-color: rgba(0, 0, 0, 0.14);
        --md-ambient-shadow-color: rgba(0, 0, 0, 0.12);

        --md-eldp-1: 0px 2px 1px -1px var(--md-key-umbra-color),
          0px 1px 1px 0px var(--md-key-penumbra-color),
          0px 1px 3px 0px var(--md-ambient-shadow-color);

        --md-dp-2: 0px 3px 1px -2px var(--md-key-umbra-color),
          0px 2px 2px 0px var(--md-key-penumbra-color),
          0px 1px 5px 0px var(--md-ambient-shadow-color);

        --md-dp-3: 0px 3px 3px -2px var(--md-key-umbra-color),
          0px 3px 4px 0px var(--md-key-penumbra-color),
          0px 1px 8px 0px var(--md-ambient-shadow-color);

        --md-dp-4: 0px 2px 4px -1px var(--md-key-umbra-color),
          0px 4px 5px 0px var(--md-key-penumbra-color),
          0px 1px 10px 0px var(--md-ambient-shadow-color);

        --md-dp-5: 0px 3px 5px -1px var(--md-key-umbra-color),
          0px 5px 8px 0px var(--md-key-penumbra-color),
          0px 1px 14px 0px var(--md-ambient-shadow-color);

        --md-dp-6: 0px 3px 5px -1px var(--md-key-umbra-color),
          0px 6px 10px 0px var(--md-key-penumbra-color),
          0px 1px 18px 0px var(--md-ambient-shadow-color);

        --md-dp-7: 0px 4px 5px -2px var(--md-key-umbra-color),
          0px 7px 10px 1px var(--md-key-penumbra-color),
          0px 2px 16px 1px var(--md-ambient-shadow-color);

        --md-dp-8: 0px 5px 5px -3px var(--md-key-umbra-color),
          0px 8px 10px 1px var(--md-key-penumbra-color),
          0px 3px 14px 2px var(--md-ambient-shadow-color);

        --md-dp-9: 0px 5px 6px -3px var(--md-key-umbra-color),
          0px 9px 12px 1px var(--md-key-penumbra-color),
          0px 3px 16px 2px var(--md-ambient-shadow-color);

        --md-dp-10: 0px 6px 6px -3px var(--md-key-umbra-color),
          0px 10px 14px 1px var(--md-key-penumbra-color),
          0px 4px 18px 3px var(--md-ambient-shadow-color);

        --md-dp-11: 0px 6px 7px -4px var(--md-key-umbra-color),
          0px 11px 15px 1px var(--md-key-penumbra-color),
          0px 4px 20px 3px var(--md-ambient-shadow-color);

        --md-dp-12: 0px 7px 8px -4px var(--md-key-umbra-color),
          0px 12px 17px 2px var(--md-key-penumbra-color),
          0px 5px 22px 4px var(--md-ambient-shadow-color);

        --md-dp-13: 0px 7px 8px -4px var(--md-key-umbra-color),
          0px 13px 19px 2px var(--md-key-penumbra-color),
          0px 5px 24px 4px var(--md-ambient-shadow-color);

        --md-dp-14: 0px 7px 9px -4px var(--md-key-umbra-color),
          0px 14px 21px 2px var(--md-key-penumbra-color),
          0px 5px 26px 4px var(--md-ambient-shadow-color);

        --md-dp-15: 0px 8px 9px -5px var(--md-key-umbra-color),
          0px 15px 22px 2px var(--md-key-penumbra-color),
          0px 6px 28px 5px var(--md-ambient-shadow-color);

        --md-dp-16: 0px 8px 10px -5px var(--md-key-umbra-color),
          0px 16px 24px 2px var(--md-key-penumbra-color),
          0px 6px 30px 5px var(--md-ambient-shadow-color);

        --md-dp-17: 0px 8px 11px -5px var(--md-key-umbra-color),
          0px 17px 26px 2px var(--md-key-penumbra-color),
          0px 6px 32px 5px var(--md-ambient-shadow-color);

        --md-dp-18: 0px 9px 11px -5px var(--md-key-umbra-color),
          0px 18px 28px 2px var(--md-key-penumbra-color),
          0px 7px 34px 6px var(--md-ambient-shadow-color);

        --md-dp-19: 0px 9px 12px -6px var(--md-key-umbra-color),
          0px 19px 29px 2px var(--md-key-penumbra-color),
          0px 7px 36px 6px var(--md-ambient-shadow-color);

        --md-dp-20: 0px 10px 13px -6px var(--md-key-umbra-color),
          0px 20px 31px 3px var(--md-key-penumbra-color),
          0px 8px 38px 7px var(--md-ambient-shadow-color);

        --md-dp-21: 0px 10px 13px -6px var(--md-key-umbra-color),
          0px 21px 33px 3px var(--md-key-penumbra-color),
          0px 8px 40px 7px var(--md-ambient-shadow-color);

        --md-dp-22: 0px 10px 14px -6px var(--md-key-umbra-color),
          0px 22px 35px 3px var(--md-key-penumbra-color),
          0px 8px 42px 7px var(--md-ambient-shadow-color);

        --md-dp-23: 0px 11px 14px -7px var(--md-key-umbra-color),
          0px 23px 36px 3px var(--md-key-penumbra-color),
          0px 9px 44px 8px var(--md-ambient-shadow-color);

        --md-dp-24: 0px 11px 15px -7px var(--md-key-umbra-color),
          0px 24px 38px 3px var(--md-key-penumbra-color),
          0px 9px 46px 8px var(--md-ambient-shadow-color);


      }

    </style>
  </head>
  <body>

    <div id="root"></div>

    <div style="width: 100%; height: 100%; text-align: center; position: absolute; padding-top: 25%;">

      <div>
        <md-button style="margin: 16px" label="Создать"></md-button>
        <md-button style="margin: 16px" outlined label="Создать"></md-button>
        <md-button style="margin: 16px" raised label="Создать"></md-button>
      </div>

      <div>
        <md-button icon="favorite" style="margin: 16px" label="Создать"></md-button>
        <md-button icon="copyright" style="margin: 16px" outlined label="Создать"></md-button>
        <md-button icon="favorite" style="margin: 16px" raised label="Создать"></md-button>
      </div>

      <div>
        <md-button disabled style="margin: 16px;" label="Создать"></md-button>
        <md-button disabled style="margin: 16px" outlined label="Создать"></md-button>
        <md-button disabled style="margin: 16px" raised label="Создать"></md-button>
      </div>

      <div>
        <md-button icon="favorite" disabled style="margin: 16px;" label="Создать"></md-button>
        <md-button icon="favorite" disabled style="margin: 16px" outlined label="Создать"></md-button>
        <md-button icon="favorite" disabled style="margin: 16px" raised label="Создать"></md-button>
      </div>

      <div>
        <md-checkbox disabled style="margin: 16px" name="asd0"></md-checkbox>
        <md-checkbox disabled checked id="123" style="margin: 16px" name="asd1"></md-checkbox>
        <md-checkbox checked id="123" style="margin: 16px" name="asd1"></md-checkbox>
        <md-checkbox style="margin: 16px" value="123" name="asd2"></md-checkbox>
      </div>

      <div>
        <md-radio style="margin: 16px" value="q" name="qwe" disabled></md-radio>
        <md-radio style="margin: 16px" value="b" name="qwe" checked disabled></md-radio>
        <md-radio style="margin: 16px" value="q" name="asd" checked></md-radio>
        <md-radio style="margin: 16px" value="b" name="asd"></md-radio>
        <md-radio style="margin: 16px" value="c" name="asd"></md-radio>
      </div>

      <div>
        <md-radio style="margin: 16px" value="q" name="asd1" checked></md-radio>
        <md-radio style="margin: 16px" value="b" name="asd1"></md-radio>
        <md-radio style="margin: 16px" value="c" name="asd1"></md-radio>
      </div>

      <div>
        <md-textfield label="Label" helper-text="Helper message"></md-textfield>
        <md-textfield label="Label" value="asdasd" disabled helper-text="Helper message"></md-textfield>
        <md-textfield label="Label" disabled helper-text="Helper message" error="Error message"></md-textfield>
        <md-textfield label="Label" error="Error message"></md-textfield>
      </div>

      <div>
        <md-textfield label="Name" id="textfield"></md-textfield>
        <md-textfield label="Name" disabled id="textfield1"></md-textfield>
        <md-textfield label="Name" id="textfield"></md-textfield>
      </div>

      <div>
        <md-icon icon="favorite"></md-icon>
      </div>

      <div>
        <md-iconbtn icon="favorite" style="margin: 16px"></md-iconbtn>
        <md-iconbtn icon="copyright" style="margin: 16px"></md-iconbtn>
        <md-iconbtn icon="favorite" disabled style="margin: 16px"></md-iconbtn>
      </div>

      <!-- <div>
        <div style="width: 100px; height: 100px; background-color: rgba(0, 0, 0, 0.87);"></div>
        <div style="width: 100px; height: 100px; background-color: rgba(0, 0, 0, 0.6);"></div>
        <div style="width: 100px; height: 100px; background-color: rgba(0, 0, 0, 0.38);"></div>
        <div style="width: 100px; height: 100px; background-color: rgba(0, 0, 0, 0.12);"></div>
      </div> -->

      <div>
        <md-select label="Fruit">
          <md-option value="opt1" label="Option 1"></md-option>
          <md-option value="opt2" label="Option 2"></md-option>
          <md-option value="opt3" label="Option 3"></md-option>
        </md-select>
      </div>
      <div>
        <md-select label="Fruit">
          <md-option value="opt1" label="Option 4"></md-option>
          <md-option value="opt2" label="Option 5"></md-option>
          <md-option value="opt3" label="Option 6"></md-option>
        </md-select>
      </div>

      <div>
        <select name="" id=""></select>
        <input type="date">
      </div>

      
    </div>

    
  </body>
</html>
