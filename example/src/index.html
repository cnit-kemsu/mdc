<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Material Design Components Example</title>
    <style>
      md-checkbox, md-radio {
        --md-current-color: var(--md-secondary-color);
      }
    </style>
  </head>
  <body>

    <div id="root"></div>

    <div style="width: 100%; height: 100%; text-align: center; position: absolute; padding-top: 25%;">

      <div>
        asdasdasdsa
        asdasdasdsaa
        SADASDASDASD
        asdsa qwqweqw qwerwqe
      </div>

      <div>
        <md-button style="margin: 16px" label="Создать"></md-button>
        <md-button style="margin: 16px" outlined label="Создать"></md-button>
        <md-button style="margin: 16px" raised label="Создать"></md-button>
      </div>

      <div id="qwe123">
          <input type="radio" value="a" name="asd4" checked>
          <input type="radio" value="b" name="asd4" checked>
          <input type="radio" value="c" name="asd4">
          <div>
            <input type="radio" value="a" name="asd3">
            <input type="radio" value="b" name="asd3">
            <input type="radio" value="c" name="asd3">
          </div>
          <div>
            <input type="radio" value="a" name="asd3">
            <input type="radio" value="b" name="asd3">
            <input type="radio" value="c" name="asd3">
            <input type="date" value="c" name="asd233">
          </div>
      </div>

      <div>
        <md-button leading-icon="favorite" trailing-icon="favorite" style="margin: 16px" label="Создать"></md-button>
        <md-button leading-icon="copyright" style="margin: 16px" outlined label="Создать"></md-button>
        <md-button leading-icon="favorite" style="margin: 16px" raised label="Создать"></md-button>
      </div>

      <div>
        <md-button disabled style="margin: 16px;" label="Создать"></md-button>
        <md-button disabled style="margin: 16px" outlined label="Создать"></md-button>
        <md-button disabled style="margin: 16px" raised label="Создать"></md-button>
      </div>

      <div>
        <md-button trailing-icon="favorite" disabled style="margin: 16px;" label="Создать"></md-button>
        <md-button trailing-icon="favorite" disabled style="margin: 16px" outlined label="Создать"></md-button>
        <md-button trailing-icon="favorite" disabled style="margin: 16px" raised label="Создать"></md-button>
      </div>

      <div>
        <md-checkbox disabled style="margin: 16px" name="asd0"></md-checkbox>
        <md-checkbox disabled checked id="123" style="margin: 16px" name="asd1"></md-checkbox>
        <md-checkbox checked id="123" style="margin: 16px" name="asd1"></md-checkbox>
        <md-checkbox style="margin: 16px" value="123" name="asd2"></md-checkbox>
      </div>

      <div>
        <md-radio style="margin: 16px" value="q" name="qwe" disabled></md-radio>
        <md-radio style="margin: 16px" value="b" name="qwe" checked disabled></md-radio>
        <md-radio style="margin: 16px" value="q" name="asd" checked></md-radio>
        <md-radio style="margin: 16px" value="b" name="asd"></md-radio>
        <md-radio style="margin: 16px" value="c" name="asd"></md-radio>
      </div>

      <div>
        <md-radio style="margin: 16px" value="q" name="asd1"></md-radio>
        <md-radio style="margin: 16px" value="b" name="asd1" checked></md-radio>
        <md-radio style="margin: 16px" value="c" name="asd1" checked></md-radio>
      </div>

      <div>
        <form id="form123" onsubmit="event.preventDefault(); console.log(event.target.elements)">
          <md-radio style="margin: 16px" value="q" name="asd1"></md-radio>
          <md-radio style="margin: 16px" value="b" name="asd1" checked></md-radio>
          <md-radio style="margin: 16px" value="c" name="asd1" checked></md-radio>

          <md-radio style="margin: 16px" value="q" name="asd2"></md-radio>
          <md-radio style="margin: 16px" value="b" name="asd2" checked></md-radio>
          <md-radio style="margin: 16px" value="c" name="asd2" checked></md-radio>

          <input type="submit" />
        </form>
      </div>

      <div>
        <md-textfield value="23-11-2008" label="Label" helper-text="Helper message"></md-textfield>
        <md-textfield label="Label" value="asdasd" disabled helper-text="Helper message"></md-textfield>
        <md-textfield label="Label" disabled helper-text="Helper message" error="Error message"></md-textfield>
        <md-textfield label="Label" error="Error message"></md-textfield>
      </div>

      <div>
        <md-textfield label="Name" id="textfield"></md-textfield>
        <md-textfield label="Name" disabled id="textfield1"></md-textfield>
        <md-textfield label="Name" id="textfield"></md-textfield>
        <md-textfield label="Name" id="textfield"></md-textfield>
      </div>

      <div>
        <md-icon store-key="favorite"></md-icon>
      </div>

      <div>
        <md-icon-button store-key="favorite" style="margin: 16px"></md-icon-button>
        <md-icon-button store-key="copyright" style="margin: 16px"></md-icon-button>
        <md-icon-button store-key="favorite" disabled style="margin: 16px"></md-icon-button>
      </div>

      <div>
        <md-select label="Fruit">
          <md-option value="opt1" label="Option 1"></md-option>
          <md-option value="opt2" label="Option 2"></md-option>
          <md-option value="opt3" label="Option 3"></md-option>
        </md-select>
      </div>
      <div>
        <md-select label="Fruit">
          <md-option value="opt1" label="Option 4"></md-option>
          <md-option value="opt2" label="Option 5"></md-option>
          <md-option value="opt3" label="Option 6"></md-option>
        </md-select>
      </div>

      <div>
        <md-datefield value="23-11-2008" label="Date"></md-datefield>
        <md-datefield label="Date"></md-datefield>
      </div>

      
    </div>

    

    
  </body>
</html>
