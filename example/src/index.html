<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Material Design Components Example</title>
    <style>

      button, m-button, m-icon, m-icon-button, m-checkbox, m-radio, m-textfield, m-datefield, m-select {
        margin: 8px;
      }

      .elblock {
        padding: 8px;
      }

      m-checkbox, m-radio {
        --m-current-color: var(--m-secondary-color);
      }

    </style>
  </head>
  <body>

    <div id="root"></div>

    <div style="padding-top: 50px; text-align: center;">

      <div class="elblock">
        Some important text...
        <br/>
        more important text...
      </div>

      <div class="elblock">
        <m-button label="Создать"></m-button>
        <m-button outlined label="Создать"></m-button>
        <m-button raised label="Создать"></m-button>
      </div>

      <div class="elblock">
        <m-button leading-icon="favorite" trailing-icon="favorite" label="Создать"></m-button>
        <m-button leading-icon="copyright" outlined label="Создать"></m-button>
        <m-button leading-icon="favorite" raised label="Создать"></m-button>
      </div>

      <div class="elblock">
        <m-button trailing-icon="favorite" disabled label="Создать"></m-button>
        <m-button trailing-icon="favorite" disabled outlined label="Создать"></m-button>
        <m-button trailing-icon="favorite" disabled raised label="Создать"></m-button>
      </div>

      <div class="elblock">
        <m-checkbox disabled name="chkb1"></m-checkbox>
        <m-checkbox disabled checked name="chkb2"></m-checkbox>
        <m-checkbox checked  name="chkb2"></m-checkbox>
        <m-checkbox value="1" name="chkb3"></m-checkbox>
      </div>

      <div class="elblock">
        <m-radio value="1" name="radio1" disabled></m-radio>
        <m-radio value="2" name="radio1" checked disabled></m-radio>
        <m-radio value="1" name="radio2" checked></m-radio>
        <m-radio value="2" name="radio2"></m-radio>
        <m-radio value="3" name="radio2"></m-radio>
      </div>

      <div class="elblock">
        <m-radio value="a" name="radio3"></m-radio>
        <m-radio value="b" name="radio3" checked></m-radio>
        <m-radio value="c" name="radio3" checked></m-radio>
      </div>

      <!-- <div class="elblock">
        <form onsubmit="event.preventDefault(); console.log(event.target.elements)">
          <input type="submit" />
        </form>
      </div> -->

      <div class="elblock">
        <m-textfield value="John" label="Name"></m-textfield>
        <m-textfield value="Cooper" label="Name" disabled></m-textfield>
        <m-textfield label="Name" helper-text="Helper message"></m-textfield>
        
      </div>

      <div class="elblock">
        <m-textfield label="Name" disabled helper-text="Helper message"></m-textfield>
        <m-textfield label="Name" disabled helper-text="Helper message" error="Error message"></m-textfield>
        <m-textfield label="Name" error="Error message"></m-textfield>
      </div>

      <div class="elblock">
        <m-icon>favorite</m-icon>
        <m-icon>copyright</m-icon>
      </div>

      <div class="elblock">
        <m-icon-button>favorite</m-icon-button>
        <m-icon-button>copyright</m-icon-button>
        <m-icon-button disabled>favorite</m-icon-button>
      </div>

      <div class="elblock">

        <m-select label="Choose" value="2">
          <m-option value="" label=""></m-option>
          <m-option value="1" label="Option 1"></m-option>
          <m-option value="2" label="Option 2"></m-option>
          <m-option value="3" label="Option 3"></m-option>
        </m-select>

        <m-select label="Choose">
          <m-option value="a" label="Option 4"></m-option>
          <m-option value="b" label="Option 5"></m-option>
          <m-option value="c" label="Option 6"></m-option>
        </m-select>
      </div>

      <div class="elblock">
        <m-datefield value="01-07-2020" label="Date"></m-datefield>
        <m-datefield label="Date"></m-datefield>
      </div>
      
    </div>
    
  </body>
</html>
