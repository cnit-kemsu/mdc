<style>
  :host(:hover) {
    --overlay-opacity: var(--hover-overlay-opacity);
  }
  :host(:focus-within) {
    --overlay-opacity: var(--focus-overlay-opacity);
  }
  /* :host(:active) {
    --overlay-opacity: 0;
  } */

  @keyframes ripple-transform {
    from {
      transform: translate(var(--ripple-start-x), var(--ripple-start-y)) scale(0.5);
    }
    to {
      transform: translate(0, 0) scale(1);
    }
  }
  @keyframes ripple-fadein {
    from {
      opacity: 0;
    }
    to {
      opacity: var(--ripple-end-opacity);
    }
  }
  @keyframes ripple-fadeout {
    from {
      opacity: var(--ripple-end-opacity);
    }
    to {
      opacity: var(--focus-overlay-opacity);
    }
  }
  :host {
    --overlay-opacity: 0;
    --ripple-fadein-animation: ripple-transform ease 225ms forwards, ripple-fadein ease 75ms forwards;
    --ripple-fadeout-animation: ripple-fadeout ease 150ms forwards;
    /* --ripple-end-opacity: calc((var(--pressed-overlay-opacity) - var(--focus-overlay-opacity)) / (1 - var(--focus-overlay-opacity))); */
    --ripple-end-opacity: var(--pressed-overlay-opacity);

    --visibility: visible;
  }
</style>
